<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-2.1.4.min.js"></script>
	<script>
	$(document).ready(function(){
		$('body').append('<div class="act"></div>')
		$('.act').css({
			'width':'300px',
			'height':'300px',
			'backgroundColor':'#999999',
			// 'position':'absolute',
			'margin':'0 auto 0'
		});
		setInterval(function(){
			// $('.act').slideToggle('slow');
			$('.act').animate({
				// left:'200px'
				width:'100px',
				height:'100px'
			},'slow')
			$('.act').animate({
				// left:'0'
				width:'300px',
				height:'300px'
			},'slow')
		}, 1000);
	})
	</script>
	<style>
/*	.act{
		position: absolute;
	}*/
	</style>
</head>

</html>
