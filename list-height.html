<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list-height</title>
	<script src="jquery-2.1.4.min.js"></script>
	<script>
	$(document).ready(function(){
		$('.list li img').hover(function(){
			$(this).stop().animate({
				width:'200px'
			},500)
		},function(){
			$(this).stop().animate({
				width:'100px'
			},500)
		})
	})
	</script>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.list{
		margin: 100px 300px;
	}
	.list li{
		list-style: none;
	}
	.list li img{
		width: 100px;
		height: 100px;
	}
	</style>
</head>
<body>
	<ul class="list">
		<li><img src="images/1.jpg" alt="#"></li>
		<li><img src="images/2.jpg" alt="#"></li>
		<li><img src="images/3.jpg" alt="#"></li>
		<li><img src="images/4.jpg" alt="#"></li>
	</ul>
</body>
</html>
