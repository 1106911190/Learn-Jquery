<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<script src="jquery-2.1.4.min.js"></script>
	<script>
	var Scoll = {
		num:parseInt($('.scoll div').length)
		,reset:function(){
			var that = this;
			for (var i = 0; i < that.num; i++) {
				$('.scoll div:eq('+i+')').css({
					'top':'-'+((that.num-1)*100*i)+'px',
					'left':'-'+(100*i)+ '%'
				});
			};
		}
		,fun:function(){
			var that = Scoll;
			if(parseInt($('.scoll div:eq(0)').css('left').split('%')[0]) >= (that.num-1)*100){
				that.reset();
			}else{
				for (var i = 0; i < that.num; i++) {
					var left = parseInt($('.scoll div:eq('+i+')').css('left').split('%')[0])+100;
					$('.scoll div:eq('+i+')').animate({left:left+'%'});
				};
			}
		}
		,init:function(){
			this.reset();
			setInterval(this.fun, 3000);
		}
	}

	Scoll.init();
	</script>
	<style>
	.scoll{
		width: 300px;
		height: 300px;
		/*float: left;*/
		/*position: relative;*/
		overflow: hidden;
	}
/*	img{
		width: 300px;
		height: 300px;
	}*/
	.scoll div{
		position: relative;
		display:inline;
		/*float: left;*/
		/*list-style: none*/
	}
	</style>
</head>
<body>
	<!-- <div class="container"> -->
		<div class="scoll">
			<div><img src="images/1.jpg" alt="#" width="300" height="300"></div>
			<div><img src="images/2.jpg" alt="#" width="300" height="300"></div>
			<div><img src="images/3.jpg" alt="#" width="300" height="300"></div>
			<div><img src="images/4.jpg" alt="#" width="300" height="300"></div>
			<div><img src="images/5.jpg" alt="#" width="300" height="300"></div>
		</div>
	<!-- </div> -->
</body>
</html>
