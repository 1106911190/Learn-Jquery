	<title>Jquery-selector</title>

	$(document).ready(function(){
		$('div:has(a)').append('This has a link')
	})

</head>
<body>

	</div>
	<div class="three">
		This is another
	</div>

			<a href="#">HEHEHEEHE</a>
		</h1>
	</div>
</body>
</html>
