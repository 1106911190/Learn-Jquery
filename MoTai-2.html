<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MoTai-2</title>
	<script src="jquery-2.1.4.min.js"></script>
	<script>
	$(document).ready(function(){
		// $('body').append('<div></div>')
		$('button').click(function(){
			// $('.show').fadeIn(500).delay(800).slideUp(300);
			$('.show').slideDown(300).delay(500).slideUp(400);
		})

	})
	</script>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
	body{
		text-align: center;
	}
	.show{
		position: absolute;
		top:200px;
		left: 220px;
		width: 900px;
		height: 60px;
		background-color: #999;
		opacity: .7;
		padding-top: 40px;
		display: none;
	}
	</style>
</head>
<body>
	<button>Click Me</button>
	<div class="show">
		Hello world
	</div>
</body>
</html>
